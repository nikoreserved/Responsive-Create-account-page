<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,600,800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="account">
            <div class="account__left-side">
                <h1 class="account__title">Turn your ideas into reality</h1>
                <p class="account__text">Start foe free and get attractive offers from the community</p>
            </div>
            <div class="account__content">
                <div class="account__inset">
                    <a href="#" class="account__logo">Interactive Brand</a>
                    <form action="#" method="post" class="account__form form">
                        <div class="form__title">Create an account</div>
                        <div class="form__text">Lets get started with your 30days free trial.</div>
                        <div class="form__items">
                            <input required type="text" name="username" placeholder="Username" class="form__input">
                            <input required type="email" name="email" placeholder="Email" class="form__input">
                            <input required type="password" name="password" placeholder="Password" class="form__input">
                        </div>
                        <div class="form__actions">
                            <button class="form__button" type="submit">Create account</button>
                            <div class="form__or"><span>or</span></div>
                            <a href="#" class="form__google"><span>Sing up with Google</span></a>
                        </div>
                    </form>
                    <div class="account__login">
                        Already have an account?<a href="" class="account__link-login">Log in</a>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
